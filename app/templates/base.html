<!-- This is where the base html code will go - the stuff that we want to appear
on all the pages of the application -->

<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <meta name="description" content="A whiteboard capture system with discontinuity built in.">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="static/base.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="static/tools.js"></script>

  </head>

  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}
  </body>

</html>
