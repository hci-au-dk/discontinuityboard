{% extends "base.html" %}


{% block content %}

<div id="header">
  <div class="top">
    <span class="left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Discontinuity Board">
    </span>


    <div class="loading-icon left"></div>

    <ul class="right">
      <li id="photo-view-button" data-toggle="modal">Photo View</li>
    </ul>

    <span class="right">
      {% if user %}
      <p>You are connected to {{user.id}}, accessed with code: {{user.code}}</p>
      {% endif %}
    </span>

  </div>
</div>

<input id="photo-id" value="{{user.id}}" hidden="true"/>

<div>
  <div id="navigate">
    <ul id="selection-tools">
      <li id="select-button">Select Tool</li>
    </ul>

    <ul id="select-options" class="center">
      <li id="make-selection-button">Make Selection</li>
    </ul>

    <ul id="notes-options" class="right">
      <li id="save-notes-button">Save Notes</li>
      <li id="share-notes-button">Share Notes</li>
      <li id="export-notes-button">Export Notes</li>
    </ul>

  </div>

</div> 


<div id="content">

  <div id="view" class="column left">

  </div>

  <textarea id="notes" class="right">

  </textarea>

</div>

{% include "modals.html" %}

{% endblock %}
